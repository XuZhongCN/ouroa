<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OUROA</title>
  <link rel="shortcut icon" href="images/logo.ico">
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">

<div id="dtApp" class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">OA</h1>
    </div>
    <h3>欢迎使用OUROA</h3>

    <br><br>
    <div th:text="${MSG}">这里是信息提示.</div>
    <br>
    <div th:errors="${user.userName}">1</div>
    <div th:errors="${user.password}">1</div>

    <div th:if="${#fields.hasErrors('${user.userName}')}">...</div>
    <div th:if="${#fields.hasErrors('${user.password}')}">...</div>
    <br>
    <!--<div v-show="error.msg" class="alert alert-danger alert-dismissible">
      <h4 class="m-b-none"><i class="fa fa-exclamation-triangle">{{error.msg}}</i></h4>
    </div>-->
    <form id="iform" class="m-t" th:action="@{/login.action?}" th:method="post" th:object="${user}">
      <div class="form-group">
        <input type="text" name="userName" class="form-control" placeholder="用户名" th:value="*{userName}">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="密码" th:value="*{password}">
      </div>
      <!--<div class="checkbox text-left">
        <label>
          <input type="checkbox" name="autoLogin" th:value="*{rememberMe}" value="true"> 记住我
        </label>
      </div>-->
      <button type="button" class="btn btn-success block full-width m-b">登 录</button>
    </form>
  </div>
</div>

<!-- 全局js -->
<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<!-- vue -->
<script src="libs/vue.min.js"></script>
