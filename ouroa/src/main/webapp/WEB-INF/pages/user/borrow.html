  <link href="/css/style.css" rel="stylesheet">

  <!-- 自定义css -->

  <title>OUROA</title>

<body>

<!--start-->
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">填写借款流程</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" method="post" role="form" action="/">
      <div class="form-group">
        <label for="url" class="col-sm-2 control-label">借款人名字：</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="bo_name" value="<%=userID%>" id="url" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="assignee" class="col-sm-2 control-label">指定办理人</label>
        <div class="col-sm-4">
          <select name="assignee" id="assignee" class="form-control">
            <c:forEach items="${userList}" var="user">
              <option value="${user.id}">${user.id}</option>
            </c:forEach>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="bo_money" class="col-sm-2 control-label">借款金额：</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="bo_money" id="bo_money" placeholder="请输入借款金额">
        </div>
      </div>

      <div class="form-group">
        <label for="bo_reason" class="col-sm-2 control-label">借款原因：</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="bo_reason" id="bo_reason" placeholder="请输入借款原因">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">点击借款</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!--end-->
