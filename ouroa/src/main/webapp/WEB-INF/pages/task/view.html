<body>

<!--start-->
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">我的待办事宜详情</h3>
  </div>
  <div class="panel-body">
    <!--这里动态生成url?-->
    <form class="form-horizontal" role="form" th:action="@{/task/doNextTask.action}" th:method="post">
      <!--prodef key-->
      <input type="hidden" class="form-control" name="key" th:value="*{key}">
      <input type="hidden" class="form-control" name="id" th:value="*{id}">
      <div class="form-group">
        <label for="url" class="col-sm-2 control-label" th:text="*{name}"></label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="bo_name" th:value="*{taskInfo.bo_name}" id="url" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="assignee" class="col-sm-2 control-label">指定办理人</label>
        <div class="col-sm-4">
          <select name="assignee" id="assignee" class="form-control">
            <!--<option th:each="user: ${list}" th:value="*{user.userName}" th:text="*{user.userName}"></option>-->
            <option th:each="userName: ${userNameList}" th:value="*{userName}" th:text="*{userName}"></option>
            <!--<c:forEach items="${userList}" var="user">
              <option value="${user.id}">${user.id}</option>
            </c:forEach>-->
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="bo_money" class="col-sm-2 control-label" th:text="*{money}"></label>
        <!--<div class="col-sm-5" id="bo_money">
          ${taskInfo.bo_money}
        </div>-->
        <div class="col-sm-5">
          <input type="text" class="form-control" name="bo_money" id="bo_money" th:value="*{taskInfo.bo_money}"
                 readonly>
        </div>
      </div>

      <div class="form-group">
        <label for="bo_reason" class="col-sm-2 control-label" th:text="*{reason}"></label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="bo_reason" id="bo_reason" th:value="*{taskInfo.bo_reason}"
                 readonly>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">同意</button>
        </div>
      </div>
    </form>
  </div>
</div>
