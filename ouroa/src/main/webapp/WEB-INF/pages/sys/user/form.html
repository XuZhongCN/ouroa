<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/jquery.dialog.css"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="shortcut icon" href="/images/logo.ico">

  <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- bootstrap table -->
  <link href="/libs/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <!-- 自定义css -->
  <link href="/css/my.css" rel="stylesheet">

  <title>OUROA</title>
</head>

<body>

<div id="oa" v-cloak>
  <div class="panel panel-default">
    <!--{{ title }}-->
    <div class="panel-heading" th:text="*{title}"></div>
    <div class="panel-body">
      <form class="form-horizontal" th:action="*{url}">
        <input type="hidden" class="form-control" name="userId" th:value="*{user.userId}">
        <div class="form-group">
          <div class="col-sm-2 control-label">用户名</div>
          <div class="col-sm-10">
            <input type="text" class="form-control" v-model="user.userName" placeholder="登录账号" name="userName"
                   th:value="*{user.userName}"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-2 control-label">密码</div>
          <div class="col-sm-10">
            <input type="password" class="form-control" v-model="user.password" placeholder="密码" name="password"
                   th:value="*{user.password}"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 control-label">邮箱</div>
          <div class="col-sm-10">
            <input type="text" class="form-control" v-model="user.email" placeholder="邮箱" th:value="*{user.email}"
                   name="email"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 control-label">手机号</div>
          <div class="col-sm-10">
            <input type="text" class="form-control" v-model="user.mobile" placeholder="手机号" th:value="*{user.mobile}"
                   name="mobile"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 control-label">角色</div>
          <div class="col-sm-10">
            <table>
              <tr th:each="role: ${roleList}">
                <td class="checkbox-inline">
                  <input type="checkbox" th:value="*{role.roleId}"
                         th:checked="*{user.userId!=null&&userRoleListChecked.contains(role.roleName)}"
                         th:text="*{role.roleName}" name="roleIdList"></td>
                <td class="checkbox-inline"><label th:text="*{role.remark}"></label></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 control-label">状态</div>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="status" value="0" v-model="user.status" th:checked="*{user.status==0}"/> 禁用
            </label>
            <label class="radio-inline">
              <input type="radio" name="status" value="1" v-model="user.status" th:checked="*{user.status==1}"/> 正常
            </label>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group pull-right">
          <div class="col-sm-12">
            <!-- @click="saveOrUpdate"-->
            <button type="submit" class="btn btn-primary">确定</button>
            <a href="/sys/user/index.action" class="btn btn-white">返回</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
<!--<script type="text/javascript" src="/js/jquery.js"></script>-->
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/jquery.dialog.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

<!-- 全局js -->
<script src="/libs/jquery.min.js"></script>
<script src="/libs/bootstrap/js/bootstrap.min.js"></script>

<!-- vue -->
<script src="/libs/vue.min.js"></script>

<!--浮层-->
<script src="/libs/layer/layer.min.js"></script>

<!-- bootstrap table -->
<script src="/libs/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- fastjson 解析-->
<script src="/libs/FastJson-1.0.min.js"></script>

<!-- 全局js设置 -->
<script src="/script/common.js"></script>

<!-- 模块 -->

</html>
