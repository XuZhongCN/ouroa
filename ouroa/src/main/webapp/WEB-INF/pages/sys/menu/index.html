<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/jquery.dialog.css"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="shortcut icon" href="/images/logo.ico">

  <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- bootstrap table -->
  <link href="/libs/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

  <link href="/css/animate.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <!-- 自定义css -->
  <link href="/css/my.css" rel="stylesheet">

  <title>OUROA</title>
</head>

<body>

<div id="oa" v-cloak>
  <div id="toolbar">
    <shiro:hasAnyRoles name="admin">
      <a th:href="@{/sys/menu/form.action?add}" class="btn btn-success " type="button">
        <i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="bold">新增</span>
      </a>
    </shiro:hasAnyRoles>
    <shiro:hasAnyRoles name="admin">
      <button class="btn btn-danger " type="button" @click="deleteBatch">
        <i class="fa fa-remove"></i>&nbsp;&nbsp;<span class="bold">删除</span>
      </button>
    </shiro:hasAnyRoles>
  </div>
  <table id="table"></table>
</div>
</body>
