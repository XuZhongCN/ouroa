<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/jquery.dialog.css"/>
  <link rel="stylesheet" href="/css/index.css"/>
  <title>OA</title>
</head>

<body>
<div id="container">
  <div id="hd">
    <div class="hd-wrap ue-clear">
      <div class="top-light"></div>
      <h1 class="logo"></h1>

      <div class="login-info ue-clear">
        <div class="welcome ue-clear">
          <span>欢迎您,</span>
          <a href="javascript:;" class="user-name">
            <strong class="font-bold">
              <shiro:principal property="userName"/>
            </strong>
          </a>
        </div>
        <div class="login-msg ue-clear">
          <a href="javascript:;" class="msg-txt">消息</a>
          <a href="javascript:;" class="msg-num">10</a>
        </div>
      </div>
      <div class="toolbar ue-clear">
        <a href="javascript:;" class="home-btn">首页</a>
        <a href="javascript:;" class="quit-btn exit"></a>
      </div>
    </div>
  </div>
  <div id="bd">
    <div class="wrap ue-clear">
      <div class="sidebar">
        <h2 class="sidebar-header">
          <p>功能导航</p>
        </h2>
        <!--日常办公-->
        <ul class="nav">

          <!--待办事项开始-->
          <shiro:hasAnyRoles name="manager">
            <li class="office current">
              <div class="nav-header">
                <a href="javascript:;" date-src="/task/index.action" class="ue-clear">
                  <span>待办事项</span>
                  <i class="icon"></i>
                </a>
              </div>
            </li>
          </shiro:hasAnyRoles>
          <!--待办事项结束-->

          <!--员工中心开始-->
          <shiro:hasAnyRoles name="employee">
            <li class="agency">
              <div class="nav-header">
                <a href="javascript:;" class="ue-clear">
                  <span>员工中心</span>
                  <i class="icon"></i>
                </a>
              </div>
              <ul class="subnav">
                <li><a href="javascript:;" date-src="/task/open.action?leave">请假</a></li>
                <li><a href="javascript:;" date-src="/task/open.action?borrow">借款</a></li>
                <!--<li><a href="javascript:;" date-src="/user/borrow.action">动态生成借款请假页面</a></li>-->
              </ul>
            </li>
          </shiro:hasAnyRoles>
          <!--员工中心结束-->

          <!--邮件管理开始-->
          <!--<li class="email">
            <div class="nav-header">
              <a href="javascript:;" class="ue-clear">
                <span>邮件管理</span>
                <i class="icon"></i>
              </a>
            </div>
          </li>-->
          <!--邮件管理结束-->

          <!--系统菜单开始-->
          <shiro:hasAnyRoles name="admin">
            <li class="system">
              <div class="nav-header">
                <a href="javascript:;" class="ue-clear">
                  <span>系统管理</span>
                  <i class="icon"></i>
                </a>
              </div>
              <ul class="subnav">
                <!--<li><a href="sys/user/index.action" class="J_menuItem">用户管理</a></li>-->
                <li><a href="javascript:;" date-src="sys/user/index.action" class="J_menuItem">用户管理</a></li>
                <li><a href="javascript:;" date-src="sys/role/index.action">角色管理(用户组)</a></li>
                <li><a href="javascript:;" date-src="sys/menu/index.action">菜单管理</a></li>
                <li><a href="javascript:;" date-src="sys/activiti/index.action">Activiti流程管理</a></li>
              </ul>
            </li>
          </shiro:hasAnyRoles>
          <!--系统菜单结束-->
        </ul>
      </div>
      <div class="content">
        <!--src="/task/index.action"-->
        <iframe id="iframe" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>

<div class="exitDialog">
  <div class="dialog-content">
    <div class="ui-dialog-icon"></div>
    <div class="ui-dialog-text">
      <p class="dialog-content">你确定要退出系统？</p>
      <!--<p class="tips">如果是请点击“确定”，否则点“取消”</p>-->

      <div class="buttons">
        <!--<input type="button" class="button long2 ok" value="确定"/>-->
        <input type="button" class="button long2 ok" value="确定"/>
        <input type="button" class="button long2 normal" value="取消"/>
      </div>
    </div>

  </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/core.js"></script>
<script type="text/javascript" src="/js/jquery.dialog.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

</html>
